<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example bg-primary" >
    <div class="container" >
      <form>
          <div class="row pb-10 ">
            <div class="rounded border border-primary p-3 col-sm-4 pt-4 pb-5 mt-5 bg-light mx-auto ">
              <h3>Sign Up</h3><br>
              <form>
                <div class="mb-3">
                   <!-- FORM GRID -->
                  <div class="row"> 
                    <div class="col">
                      <input type="text" class="form-control" id="firstNameInput" name="firstName" aria-describedby="firstNameHelp" placeholder="First Name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="lastNameInput" name="lastName" aria-describedby="lastNameHelp" placeholder="Last Name">
                    </div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <input type="email" class="form-control" id="email"placeholder="Email">
                </div>
                <div class="mb-3">
                  
                  <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Password">
                </div>
                <div class="mb-3">
                  
                  <input type="password" class="form-control" id="exampleInputPassword2"placeholder="Confirm Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I accepet the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                
              </form><br>
            </div>
            <p class="mx-auto text-white text-center">Already Registered an Account? <a class=" text-white text-center" href="">Login here</a></p>
          </div>
    </div>

    
  </body>
</html>
